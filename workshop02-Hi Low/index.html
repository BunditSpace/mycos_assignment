<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Betting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Say Hi Low เกมส์</h1>
        <div class="betting-section">
            <label for="bet-amount">วางเงิน :</label>
            <input type="number" id="bet-amount" min="1" placeholder="Enter amount">

            <div class="bet-choice">
                <button class="toggle-button" id="bet-high" onclick="selectBet('high')">แทงสูง (≥ 12)</button>
                <button class="toggle-button" id="bet-mid" onclick="selectBet('mid')">ออกกลาง (= 11)</button>
                <button class="toggle-button" id="bet-low" onclick="selectBet('low')">แทงต่ำ (≤ 10)</button>
            </div>
            
            <button class="place-bet-button" onclick="placeBet()">แทง</button>
        </div>
        
        <div class="dice-container">
            <div class="dice" id="dice1"></div>
            <div class="dice" id="dice2"></div>
            <div class="dice" id="dice3"></div>
        </div>
        
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
